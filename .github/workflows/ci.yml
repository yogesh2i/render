name: Video Conversion CI

on:
  workflow_dispatch:
  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Install system dependencies required by Playwright
    - name: Cache apt packages
      uses: actions/cache@v3
      with:
        path: /var/cache/apt
        key: ${{ runner.os }}-apt-${{ hashFiles('**/*.yml') }}

    - name: Install npm dependencies
      run: npm ci && npm i aws-sdk

    - name: Cache Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}


    # Verify FFmpeg installation (from @ffmpeg-installer/ffmpeg)
    - name: Verify FFmpeg
      run: echo "Hii"


  # New job to test video conversion with hardcoded inputs
  video-conversion-test:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Install system dependencies required by Playwright
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libgtk-3-0 \
          libgbm1 \
          libasound2t64

    - name: Install npm dependencies
      run: npm ci && npm i aws-sdk

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Create output directory
      run: mkdir -p public

    - name: ‚öôÔ∏è Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
        
    - name: üß™ Test AWS Connection
      run: |
        aws sts get-caller-identity
        aws s3 ls s3://magicmotion-export/ --max-items 5 || echo "Bucket test completed"
    - name: Run Video Converter SDK with hardcoded inputs
      env:
        S3_BUCKET_NAME: magicmotion-export
      run: |
        echo "üé¨ Running Video Converter SDK..."
        echo "üìù Using hardcoded inputs from basic-usage.js"
        cd video-converter-sdk
        timeout 600 node examples/basic-usage.js || echo "Video conversion completed or timed out"

    - name: üì§ Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: converted-videos-result
        path: |
          public/
        retention-days: 1