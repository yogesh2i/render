name: Run Example Script and Upload Videos

on:
  workflow_dispatch:

jobs:
  run-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: cache-npm
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install npm dependencies
        run: |
         
          npm install @ffmpeg-installer/ffmpeg fluent-ffmpeg aws-sdk
      - name: Install Playwright and FFmpeg system dependencies
        run: |
          npx playwright install chromium --with-deps
          sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Setup AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      

      - name: Run example.js
        run: node scripts/example.js

      - name: Upload generated videos
        uses: actions/upload-artifact@v4
        with:
          name: generated-videos
          path: |
            output/**/*.mp4
            output/**/*.webm
            output/**/*.mov